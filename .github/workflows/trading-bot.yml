name: Automated Trading Bot

on:
  schedule:
    # Run once daily at 8pm CET (7pm UTC)
    # Note: Will be 8pm in winter (CET), 9pm in summer (CEST)
    - cron: '0 19 * * *'    # 20:00 CET / 21:00 CEST
  
  # Allow manual trigger anytime
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"
        
    - name: Create .env file
      run: |
        echo "REDDIT_CLIENT_ID=${{ secrets.REDDIT_CLIENT_ID }}" >> .env
        echo "REDDIT_CLIENT_SECRET=${{ secrets.REDDIT_CLIENT_SECRET }}" >> .env
        echo "REDDIT_USER_AGENT=${{ secrets.REDDIT_USER_AGENT }}" >> .env
        echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" >> .env
        echo "ALPACA_PAPER_API_KEY=${{ secrets.ALPACA_PAPER_API_KEY }}" >> .env
        echo "ALPACA_PAPER_API_SECRET=${{ secrets.ALPACA_PAPER_API_SECRET }}" >> .env
        echo "ALPACA_LIVE_API_KEY=${{ secrets.ALPACA_LIVE_API_KEY }}" >> .env
        echo "ALPACA_LIVE_API_SECRET=${{ secrets.ALPACA_LIVE_API_SECRET }}" >> .env
        echo "NOTIFICATION_EMAIL=${{ secrets.NOTIFICATION_EMAIL }}" >> .env
        echo "SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}" >> .env
        echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
        
    - name: Create storage directory
      run: mkdir -p storage/learning
      
    - name: Restore learning data
      uses: actions/cache@v4
      with:
        path: storage/learning
        key: learning-data-${{ github.run_number }}
        restore-keys: |
          learning-data-
        
    - name: Run trading bot
      run: python main.py
      
    - name: Save learning data
      uses: actions/cache@v4
      with:
        path: storage/learning
        key: learning-data-${{ github.run_number }}
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs-${{ github.run_number }}
        path: |
          storage/
        retention-days: 30
        
    - name: Notify on failure
      if: failure()
      run: echo "Trading bot failed! Check logs."

