# Basic configuration
timezone: "Europe/Berlin"
capital_eur: 500

# SWING TRADING MODE - Hold 2-5 days
risk:
  max_positions: 3            # 3 positions max (better risk management)
  max_alloc_per_trade: 0.30   # 30% per trade 
  stop_loss_pct: 0.05         # 5% stop loss (gives swing trades breathing room)
  take_profit_pct: 0.08       # 8% take profit (better risk:reward 1.6:1)
  
# Swing Trading Parameters
trading_style: "swing"        # swing or day
min_hold_hours: 24           # Hold at least 24 hours
max_hold_days: 5             # Exit after 5 days max (tighter)
  
# Learning System Settings
learning:
  enabled: true               # Enable RAG learning system
  min_trades_for_learning: 5  # Start adapting sooner (was 10)
  strategy_update_frequency: 3 # Re-evaluate strategy every 3 trades (was 5)
  performance_lookback_days: 14 # Analyze last 14 days (was 7)

universe:
  # Best performers only - removed TSLA (consistently worst)
  - "AAPL"   # Apple - your best performer
  - "GOOGL"  # Google - solid performer
  - "MSFT"   # Microsoft - stable
  - "NVDA"   # NVIDIA - high momentum plays

data:
  yfinance:
    period: "14d"    # Longer lookback for swing trends
    interval: "1h"   # 1-hour bars perfect for swing trading
  news:
    use_newsapi: true          # if NEWSAPI_KEY absent, code falls back to RSS automatically
    languages: ["en", "de"]
    query: "stocks OR market OR DAX OR ECB OR earnings"
    rss_feeds:
      - "https://www.reuters.com/finance/markets/europe/rss"
      - "https://www.ecb.europa.eu/press/pressconf/2024/html/index.en.html"
      - "https://www.investing.com/rss/news_285.rss"

reddit:
  subreddits: ["stocks", "investing", "wallstreetbets", "StockMarket"]
  limit_per_sub: 25

alpaca:
  paper_trading: true  # Note: dual_trading.py runs BOTH paper and live
  use_alpaca: true     # Set to false to use paper simulation instead
  
# Dual Trading Mode (runs both paper + live)
dual_trading:
  enabled: true                    # Enable dual mode
  paper_min_sentiment: 0.20        # Paper: Raised from 0.15 (fewer, higher quality signals)
  live_min_sentiment: 0.35         # Live: Raised from 0.25 (only strong signals!)
  live_max_positions: 2            # Live: Max 2 positions at a time
  live_max_alloc: 0.25             # Live: 25% per trade (was 20%)
  require_paper_winrate: 0.40      # Raised from 0.30 - need better paper results first