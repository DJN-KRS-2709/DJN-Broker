# Basic configuration
timezone: "Europe/Berlin"
capital_eur: 5000  # Increased for paper trading (you have $99k available)

# SWING TRADING MODE - Hold 2-5 days
risk:
  max_positions: 4            # 4 swing positions
  max_alloc_per_trade: 0.25   # 25% per trade (aggressive for swings)
  stop_loss_pct: 0.02         # 2% stop (REALISTIC: based on actual performance)
  take_profit_pct: 0.03       # 3% target (REALISTIC: positions typically move 0-3%)
  
# Swing Trading Parameters
trading_style: "swing"        # swing or day
min_hold_hours: 24           # Hold at least 24 hours
max_hold_days: 7             # Exit after 7 days max
  
# Learning System Settings
learning:
  enabled: true               # Enable RAG learning system
  min_trades_for_learning: 10 # Start adapting after 10 trades
  strategy_update_frequency: 5 # Re-evaluate strategy every 5 trades
  performance_lookback_days: 7 # Analyze last 7 days

universe:
  # US stocks for Alpaca trading
  - "AAPL"   # Apple
  - "MSFT"   # Microsoft
  - "GOOGL"  # Google
  - "TSLA"   # Tesla
  - "NVDA"   # NVIDIA

data:
  yfinance:
    period: "14d"    # Longer lookback for swing trends
    interval: "1h"   # 1-hour bars perfect for swing trading
  news:
    use_newsapi: true          # if NEWSAPI_KEY absent, code falls back to RSS automatically
    languages: ["en", "de"]
    query: "stocks OR market OR DAX OR ECB OR earnings"
    rss_feeds:
      - "https://www.reuters.com/finance/markets/europe/rss"
      - "https://www.ecb.europa.eu/press/pressconf/2024/html/index.en.html"
      - "https://www.investing.com/rss/news_285.rss"

reddit:
  subreddits: ["stocks", "investing", "wallstreetbets", "StockMarket"]
  limit_per_sub: 25

# Additional Free Data Sources
additional_sources:
  enabled: true  # Enable/disable all additional sources
  yahoo_finance: true        # Yahoo Finance ticker-specific news
  investing_com: true         # Investing.com news feeds
  marketwatch: true           # MarketWatch news
  finviz: false              # Finviz (requires web scraping - may be slow)
  stock_analysis: false      # Stock Analysis (manual review URLs)
  simply_wall_st: false      # Simply Wall St (requires API key)

alpaca:
  paper_trading: true  # Set to false for live trading (careful!)
  use_alpaca: true     # Set to false to use paper simulation instead
