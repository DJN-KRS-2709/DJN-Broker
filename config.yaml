# Basic configuration
timezone: "Europe/Berlin"
capital_eur: 500

# AGGRESSIVE TRADING MODE (Paper Trading Learning)
risk:
  max_positions: 5            # More simultaneous positions
  max_alloc_per_trade: 0.20   # 20% per trade (was 15%)
  stop_loss_pct: 0.04         # Tighter 4% stop
  take_profit_pct: 0.10       # Higher 10% target
  
# Learning System Settings
learning:
  enabled: true               # Enable RAG learning system
  min_trades_for_learning: 10 # Start adapting after 10 trades
  strategy_update_frequency: 5 # Re-evaluate strategy every 5 trades
  performance_lookback_days: 7 # Analyze last 7 days

universe:
  # US stocks for Alpaca trading
  - "AAPL"   # Apple
  - "MSFT"   # Microsoft
  - "GOOGL"  # Google
  - "TSLA"   # Tesla
  - "NVDA"   # NVIDIA

data:
  yfinance:
    period: "7d"
    interval: "1h"
  news:
    use_newsapi: true          # if NEWSAPI_KEY absent, code falls back to RSS automatically
    languages: ["en", "de"]
    query: "stocks OR market OR DAX OR ECB OR earnings"
    rss_feeds:
      - "https://www.reuters.com/finance/markets/europe/rss"
      - "https://www.ecb.europa.eu/press/pressconf/2024/html/index.en.html"
      - "https://www.investing.com/rss/news_285.rss"

reddit:
  subreddits: ["stocks", "investing", "wallstreetbets", "StockMarket"]
  limit_per_sub: 25

alpaca:
  paper_trading: true  # Set to false for live trading (careful!)
  use_alpaca: true     # Set to false to use paper simulation instead
